<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .card {
        position: relative;
        width: 320px;
        min-height: 480px;
        cursor: pointer;
        color: white;
        margin: 50px;
        border-radius: 10px;
      }

      .card .img-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        transition: 0.3s;
        overflow: hidden;
        border: 2px solid white;
        z-index: 2;
        border-radius: 10px;
      }

      .card .img-frame img {
        max-width: 100%;
      }

      .card:hover .img-frame {
        top: 30%;
        width: 120px;
        height: 120px;
        border-radius: 50%;
      }

</head>
<body>
    <div class="container">
      <div class="card">
        <div class="box-1">
          <div class="img-frame">
            <img
              src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
            />
          </div>
          <div class="details">
            <h1>Lorem.</h1>
            <p>
              Lorem ipsum dolor sit amet.Lorem ipsum dolor sit amet.Lorem ipsum
              dolor sit amet.
            </p>
          </div>
        </div>

      </div>
    </div>    
</body>
</html>
